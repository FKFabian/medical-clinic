databaseChangeLog:
  - changeSet:
      id: 2
      author: FKFabian
      changes:
        - createTable:
            tableName: Doctors
            columns:
              - column:
                  name: ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: pk_doctor_id
              - column:
                  name: EMAIL
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: unique_doctor_email
              - column:
                  name: PASSWORD
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: SURNAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: SPECIALIZATION
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: Facilities
            columns:
              - column:
                  name: ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_facility_id
              - column:
                  name: NAME
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: CITY
                  type: varchar(255)
                  constraints:
                      nullable: false
              - column:
                  name: ZIP_CODE
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: STREET
                  type: varchar(255)
                  constraints:
                      nullable: false
              - column:
                  name: NO_BUILDING
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: Doctors_Facilities
            columns:
              - column:
                  name: DOCTORS_ID
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey: true
                    foreignKeyName: fk_doctors_facilities_id
                    reference: Doctors(id)
              - column:
                  name: FACILITIES_ID
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey: true
                    foreignKeyName: fk_facilities_doctors_id
                    reference: Facilities(id)
        - addPrimaryKey:
            tableName: DOCTORS_FACILITIES
            columnNames: DOCTORS_ID, FACILITIES_ID
            constraintName: pk_doctors_facilities