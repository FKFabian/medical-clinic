databaseChangeLog:
  - changeSet:
      id: 3
      author: FKFabian
      changes:
        - createTable:
            tableName: Visits
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_visit_id
              - column:
                  name: startingVisitTime
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: endingVisitTime
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: patient_id
                  type: bigint
                  constraints:
                    foreignKey: true
                    foreignKeyName: fk_visits_patient_id
                    references: Patients(id)
              - column:
                  name: doctor_id
                  type: bigint
                  constraints:
                    foreignKey: true
                    foreignKeyName: fk_visits_doctor_id
                    references: Doctors(id)