databaseChangeLog:
  - changeSet:
      id: 3
      author: FKFabian
      changes:
        - createTable:
            tableName: Visits
            columns:
              - column:
                  name: ID
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_visit_id
              - column:
                  name: STARTING_VISIT_TIME
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: ENDING_VISIT_TIME
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: PATIENT_ID
                  type: bigint
                  constraints:
                    foreignKey: true
                    foreignKeyName: fk_visits_patient_id
                    references: Patients(id)
              - column:
                  name: DOCTOR_ID
                  type: bigint
                  constraints:
                    foreignKey: true
                    foreignKeyName: fk_visits_doctor_id
                    references: Doctors(id)